<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<title>DA Project</title>
		<script src="./js/index.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>DA Project site under construction</h1>
		<div id="popup" style="overflow:hidden">
			<!--Authentication Popup-->
			<div id="loginPopup">
				<form action="#" id="loginForm" name="loginForm">
					<h2>Administrator Login</h2>
					<hr>
					<input id="username" name="username" placeholder="username" type="text">
					<input id="password" name="password" placeholder="password" type="text">
					<button id="submitBtn" onclick="verifyData()">Submit</button>
					<button id="cancelBtn" onclick="hideLoginPopup()">Cancel</button>
				</form>
			</div>
		</div>
		<!--Authentication Button-->
		<button id="loginPopupButton" onclick="loadLoginPopup()">Administrator Login</button>
	</body>
</html>
